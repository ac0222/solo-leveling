<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='css/styles.css'>
    <title>SOLO LEVELING</title>
</head>
<body>
    <h1>SOLO LEVELING</h1>
    <div id='scene' class='game-window'>
        <div>
            <health-bar v-bind:player='player'></health-bar>
            <player-moves
                v-if="opponent.current !== null"
                v-bind:player='player'
            ></player-moves>
        </div>
        <div v-if="opponent.current === null">
            <p>Select opponent:</p>
            <opponent-summary v-for='opponent in opponents' v-bind:opponent='opponent'></opponent-summary>
        </div>
        <div v-else>
            <opponent v-bind:opponent='opponent.current'></opponent>
        </div>
    </div>
    <script type='text/javascript' src='js/vue.min.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
</body>
</html>
